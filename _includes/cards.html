  <div class="card">
    <a href="{{page.url | prepend: site.baseurl }}">
      <div class="card-image">
        <img src="{{page.img | prepend: site.baseurl }}" alt="">
      </div>
      <div class="card-header">
        {{page.title}}
      </div>
      <div class="card-copy">
        <p>
          {{page.summary}}
        </p>
      </div>
    </a>
  </div>
